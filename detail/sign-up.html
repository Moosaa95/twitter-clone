<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- for live view -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="../fontawesome/css/all.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Twitter. it's what's happening</title>
</head>

<body>
    <div class="form-container sign-up-container">
        <form action="#">
            <div class="icon">
                <i class="fab fa-4x fa-twitter bird"></i>
                <button>Next</button>
            </div>

            <h1>Create your account</h1>
            <div class="form-control">
                <label for="name">Name</label>
                <input class="input" type="text" id="name" name="name">
            </div>
            <div class="form-control">
                <label for="phone">Phone</label>
                <input class="input" type="tel" id="phone" name="phone">
            </div>
            <div class="insider-text">
                <span>Use email instead</span>
                <h2>Date of birth</h2>
                <p>This will not be shown publicly, Confirm your own age, even if this account is for a bussiness, a pet or something else.</p>
            </div>
            <div class="sign-up-date">
                <div class="form-control">
                    <label for="month">Month</label>
                    <input class="input" type="month" id="month">
                </div>
                <div class="form-control">
                    <label for="date">Day</label>
                    <input class="input" type="day" id="day">
                </div>
                <div class="form-control">
                    <label for="year">Year</label>
                    <input class="input" type="year" id="year">
                </div>
            </div>
        </form>
    </div>



    <script src="js/app.js"></script>
</body>

</html>
