<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../fontawesome/css/all.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Twitter. it's what's happening</title>
</head>

<body>

    <div class="form-container sign-in-container">
        <form action="#">
            <div class="header">
                <i class="fab fa-4x fa-twitter"></i>
                <h1>Log in to twitter</h1>
            </div>
            <div class="form-control">
                <label for="detail">Phone, email, or username</label>
                <input class="input" type="text" id="detail">
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input class="input" type="password" id="password">
            </div>

            <button>Log in</button>
            <div class="ftn">
                <a href="#">Forgot your password?</a>
                <a href="detail/sign-up.html">Sign up for Twitter</a>
            </div>

        </form>
    </div>



    <script src="js/app.js"></script>
</body>

</html>
